# ============================================================================
# PRINTER BASE CONFIGURATION
# ============================================================================
# BigTreeTech Octopus Max EZ v1.0 Base Configuration
# Custom CoreXY printer with dual Z motors
# 400x400x400 print volume

# ============================================================================
# FIRMWARE CONFIGURATION
# ============================================================================

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_*
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

# ============================================================================
# BOARD CONFIGURATION - BTT OCTOPUS MAX EZ V1.0
# ============================================================================

# BigTreeTech Octopus Max EZ v1.0 pin assignments
# Reference: https://github.com/bigtreetech/Octopus-Max-EZ
# STM32H723VGT6 MCU

# Motor Pin Assignments (BTT Octopus Max EZ v1.0):
# M1 (X): Step=PC13, Dir=PC14, Enable=PE6, UART=PG14
# M2 (Y): Step=PE4, Dir=PE5, Enable=PE3, UART=PG13
# M3 (Z1): Step=PE1, Dir=PE0, Enable=PE2, UART=PG12
# M4 (E): Step=PB8, Dir=PB9, Enable=PB7, UART=PG11
# M5 (Z2): Step=PB5, Dir=PB4, Enable=PB6, UART=PG10

# ============================================================================
# COMMUNICATION SETTINGS
# ============================================================================

[serial]
baud: 250000

# ============================================================================
# SAFETY SETTINGS
# ============================================================================

[force_move]
enable_force_move: True

[gcode]
use_relative_e_distances: False

# ============================================================================
# STEPPER DRIVER SETTINGS - TMC2209 EZ
# ============================================================================

# TMC2209 EZ settings for BTT Octopus Max EZ v1.0
# X-axis stepper (M1)
[tmc2209 stepper_x]
uart_pin: PG14
run_current: 1.200
hold_current: 0.600
stealthchop_threshold: 999999
# High-speed optimization
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 5

# Y-axis stepper (M2)
[tmc2209 stepper_y]
uart_pin: PG13
run_current: 1.200
hold_current: 0.600
stealthchop_threshold: 999999
# High-speed optimization
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 5

# Z1 stepper (M3)
[tmc2209 stepper_z]
uart_pin: PG12
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 999999
# Z motor optimization
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 5

# Z2 stepper (M5)
[tmc2209 stepper_z1]
uart_pin: PG10
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 999999
# Z motor optimization
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 5

# Extruder stepper (M4)
[tmc2209 extruder]
uart_pin: PG11
run_current: 0.800
hold_current: 0.400
stealthchop_threshold: 999999
# Extruder optimization
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 5

# ============================================================================
# ENDSTOP SETTINGS - BTT OCTOPUS MAX EZ V1.0
# ============================================================================

# Endstop pins for BTT Octopus Max EZ v1.0
# M1-STOP: PF0, M2-STOP: PF2, M3-STOP: PF4

# ============================================================================
# BED MESH SETTINGS
# ============================================================================

# Bed mesh configuration for 400x400 bed (will be overridden by main config)
[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 380, 380
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
relative_reference_index: 12

# ============================================================================
# INPUT SHAPER SETTINGS
# ============================================================================

# Input shaper configuration (will be overridden by main config)
[input_shaper]
shaper_freq_x: 40.0
shaper_freq_y: 40.0
shaper_type: mzv

